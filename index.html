<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <link rel="stylesheet" href="style.css" />

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://code.jquery.com/jquery-3.6.4.min.js"
            integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
            crossorigin="anonymous"
        ></script>
        <script defer src="./src/helper.js"></script>
        <script defer src="./src/index.js"></script>

        <title>Task Manager</title>
    </head>
    <body>
        <nav>
            <p class="text-center p-3 text-white fw-normal fs-4">
                Your task manager
            </p>
        </nav>

        <section class="d-flex justify-content-around flex-wrap w-75 mx-auto">
            <div class="task-containers">
                <div class="d-flex m-0">
                    <p class="p-2 fw-semibold m-0">To Do</p>
                </div>
                <div class="tasks">
                    <p>demo tasks</p>
                    <i class="fa-solid fa-pen"></i>
                </div>
                <input
                    id="todo-input"
                    class="input"
                    type="button"
                    value="Add a task..."
                />
            </div>
            <div class="task-containers">
                <div class="d-flex m-0">
                    <p class="p-2 fw-semibold m-0">Doing</p>
                </div>
                <div class="tasks">
                    <p>demo tasks</p>
                    <i class="fa-solid fa-pen"></i>
                </div>
                <input
                    id="doing-input"
                    class="input"
                    type="button"
                    value="Add a task..."
                />
            </div>
            <div class="task-containers">
                <div class="d-flex m-0">
                    <p class="p-2 fw-semibold m-0">Done</p>
                </div>
                <div class="tasks">
                    <p>demo tasks</p>
                    <i class="fa-solid fa-pen"></i>
                </div>
                <input
                    id="done-input"
                    class="input"
                    type="button"
                    value="Add a task..."
                />
            </div>
        </section>
        <div class="bg-div" id="blur-div"></div>

        <form class="add-task-popup" id="form" method="post">
            <h3 class="text-center fs-4">Add a new task</h3>
            <input type="text" id="task-input" placeholder="Task Title" />
            <input
                type="text"
                id="assignee-input"
                placeholder="Assignee name"
            />
            <input type="text" id="deadline-input" placeholder="Deadline" />
            <input type="text" id="status-input" placeholder="Status of task" />
            <button type="submit">Add</button>
        </form>

        <footer class="text-center fs-5 fw-normal">
            Made with ❤️ by Gautam.
        </footer>
    </body>
</html>
